<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input />
    <input />
    <br/>
    <button type="button" onclick="cal(this);">+</button>
    <button type="button" onclick="cal(this);">-</button>
    <button type="button" onclick="cal(this);">*</button>
    <button type="button" onclick="cal(this);">/</button>
    <br/>
    <input disabled/>
</body>
<script>
    let inputboxes = document.getElementsByTagName("input");
    let result = document.getElementsByTagName("input")[2];
    result.type = "text";
    function cal(btn){
        switch(btn.innerText){
            case "+":
            inputboxes[2].value = parseInt(inputboxes[0].value) + parseInt(inputboxes[1].value);
            break;
            case "-":
            inputboxes[2].value = inputboxes[0].value - inputboxes[1].value;
            break;
            case "*":
            inputboxes[2].value = inputboxes[0].value * inputboxes[1].value;
            break;
            case "/":
                if(inputboxes[1].value != "0")
                inputboxes[2].value = inputboxes[0].value / inputboxes[1].value;
                else
                alert("2nd number is zero!!! REALLY???");
            break;
        }
    }
  

</script>
</html>
