<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <ol></ol>
</body>
<script>
    //create an object about yourself. This object should contains your firstName, lastName, country and an array of your 5 most important singers. Then use a method to return your 5 most important singers.
    // use an unordered list element to display all the properties and an ordered list to display the array using the provided method.
    const myselfObj = {
        firstName:"Milad",
        lastName:"Torabi",
        country:"Iran",
        favSingers:["Marcelo","Lucas","Jun","Taka","Samridh"],
        displaySingers:function(){
            let output = "";
            for(let idx in this.favSingers){
                output += `<li>${this.favSingers[idx]}</li>`;
            }
            return output;
        }
    }
    let uList = document.getElementsByTagName("ul")[0];
    let oList = document.getElementsByTagName("ol")[0];
    for(let pName in myselfObj){
        (typeof myselfObj[pName] != "function" && typeof myselfObj[pName] != "object")?uList.innerHTML += `<li>${myselfObj[pName]}</li>` : null;
    }
    
    oList.innerHTML = myselfObj.displaySingers();
</script>
</html>
