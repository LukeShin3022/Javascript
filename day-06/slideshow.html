
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="slideshow-container">
    
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/img1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/img2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/img3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/img3.jpg" style="width:100%">
        <div class="text">Caption Four</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <!-- <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span> -->
    </div>
</body>
</html>
<!-- Slideshow container -->

<script>
    let slideIndex = 1;
    let prevIndex = 1;
    let slides = document.getElementsByClassName("mySlides");
    // divs[1].innerHTML="dfsdf"
    dotGen();
    showSlides(slideIndex);
    function dotGen(){
        let dotsDiv = document.querySelectorAll("div");
        for(let i = 0; i < slides.length; i++){
            let dot = document.createElement("span");
            dot.classList.add("dot");
            dot.addEventListener('click',function(){
                currentSlide(i+1);
            });
            dotsDiv[dotsDiv.length-1].appendChild(dot);
        }
    }
    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        // let i;
        let dots = document.getElementsByClassName("dot");
        let numberText = document.querySelectorAll("div.numbertext");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        slides[prevIndex-1].style.display ="none";
        // for (i = 0; i < slides.length; i++) {
        //     slides[i].style.display = "none";
        // }
        dots[slideIndex-1].classList.remove("active");
        // for (i = 0; i < dots.length; i++) {
        //     dots[i].className = dots[i].className.replace(" active", "");
        // }
        slides[slideIndex-1].style.display = "block";
        numberText[slideIndex-1].innerHTML = `${slideIndex} / ${slides.length}`
        prevIndex = slideIndex;
        // dots[slideIndex-1].className += " active";
        dots[slideIndex-1].classList.add("active");
    }
</script>
