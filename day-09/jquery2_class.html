<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .btn{
            text-decoration: none;
            color: white;
            border-radius: 5px;
            padding: 10px 5px;
            width: 100%;
            background-color: lightgrey;
            transition: .4s;
        }
        .btn:hover{
            background-color: gray;
        }
        .btnOpen{
            background-color: aqua;
        }
        .box{
            background-color: lightgray;
            padding: 20px;
            height: 100px;
            margin-top: 10px;
            display: none;
        }
        .box1{
            margin-top: 10px;
            border: 3px solid blue;
            height: 400px;
            position: relative;
        }
        .movingBox{
            background-color: yellow;
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <a class="btn" href="#">SHOW ME</a>
    <a class="btn" href="#">FADE ME</a>
    <a class="btn" href="#">SLIDE ME</a>
    <a class="btn" href="#">CHAINE ANIMATION</a>
    <a class="btn" href="#">MOVE ME</a>
    <div class="box">
        <p>
            I'm just a simple, alone text.
        </p>
    </div>
    <br/>
    <div class="box1">
        <div class="movingBox">

        </div>
    </div>
    <input name="fname"/>    
    <input name="lname"/> 
    <input name="address"/> 
    
</body>
<script>
    $($(".btn")[0]).on("click",function(){
        $(".box").toggle(1000);
        $(this).toggleClass("btnOpen")
    });
    $($(".btn")[1]).on("click",function(){
        $(".box").fadeToggle(1000);
    });
    $($(".btn")[2]).on("click",function(){
        $(".box").slideToggle(1000);
    });
    $($(".btn")[3]).on("click",function(){
        $(".box").css("background-color","red").show(1000).fadeIn(1000);
    });
    $($(".btn")[4]).on("click",function(){
       $(".movingBox").animate({left:'+=90%'}).animate({bottom:'-=85%'},1500).animate({left:'-=90%'},1000).animate({bottom:'+=85%'});
        
    });
    $("input").on({
        focus:function(e){
            $(e.target).css("background-color","yellow");
        },
        blur:function(e){
            $(e.target).css("background-color","white");
        },
        keydown:function(e){
            switch($(e.target).attr("name")){
                case "fname":
                case "lname":
                    if((e.keyCode < 65 || e.keyCode > 90) && (e.keyCode != 8 && e.keyCode!=32)){
                    e.preventDefault();}
                break;
            }
        }
    })
</script>
</html>
